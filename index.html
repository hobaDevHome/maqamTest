<!DOCTYPE html>

  <head>

      </div>
    </section>

            src="images/7a2.png"

          />
        </li>
        <li class="card">
          <img

          />
        </li>

          <img

            aria-hidden="true"
          />

        <li class="card">
          <img
            id="playSika"
            class="btn2"
            src="images/seen2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playRast"
            class="btn2"
            src="images/ra2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playKurd"
            class="btn2"
            src="images/kaf.png"
            aria-hidden="true"
          />
        </li>
      </ul>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/observers.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="app.js"></script>
