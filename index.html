<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Test Maqamat</title>
  </head>

  <body>
    <header class="header">
      <ul
        data-setting-target=":root"
        data-setting-type="theme-name"
        class="js-buttons-container"
      >
        <li>
          <button
            data-setting-name="themeName"
            data-setting-value="light"
            class="btn active theme-button-light"
            type="button"
          >
            Light
          </button>
        </li>
      </ul>
    </header>
    <section class="testing">
      <img class="btn2" src="images/play.png" aria-hidden="true" />
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img
            id="playHegaz"
            class="btn2"
            src="images/7a2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playSaba"
            class="btn2"
            src="images/sad2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playNahawand"
            class="btn2"
            src="images/noon.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playAgam"
            class="btn2"
            src="images/ain2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playBayaty"
            class="btn2"
            src="images/ba2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playSika"
            class="btn2"
            src="images/seen2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playRast"
            class="btn2"
            src="images/ra2.png"
            aria-hidden="true"
          />
        </li>
        <li class="card">
          <img
            id="playKurd"
            class="btn2"
            src="images/kaf.png"
            aria-hidden="true"
          />
        </li>
      </ul>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/observers.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
